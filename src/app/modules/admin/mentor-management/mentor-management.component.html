<div class="p-6">
    <div class="py-3 flex justify-between">
        <div>
            <h2 class="text-black font-semibold text-3xl">Mentor Management</h2>
            <h3 class="font-light">Manage and organize your mentors</h3>
        </div>
        <button mat-raised-button (click)="addMentor()" class="rounded bg-primary text-white gap-2 text-sm px-2 flex"><mat-icon>person_add</mat-icon>Add Mentor</button>
    </div>
    <div class="py-3 flex justify-between items-center">
        <div class="mentor-search">
            <mat-form-field class="example-full-width min-w-[300px]">
                <mat-icon class="text-base">search</mat-icon>
                <input class="border-0 text-base" 
                [formControl]="searchControl" matInput placeholder="Search mentor" value="">
              </mat-form-field>
        </div>
        <h3 class="font-light text-sm">{{mentorList?.length}} of {{totalCount}} mentors </h3>
    </div>
    <div class="mentor-list">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="">
            <!-- UserName Column -->
            <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- PhoneNumber Column -->
            <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef > PhoneNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>

            <!-- PhoneNumber Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef > Status </th>
                <td mat-cell *matCellDef="let element"> <div [ngClass]="{ 'active': element.isActive,'inactive': !element.isActive }">{{element.isActive ? 'active':'inactive'}} </div></td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/mentor/assigned-students/',element.id]"><mat-icon>remove_red_eye</mat-icon>View</button>
                        <button mat-menu-item (click)="editUser(element.id)"><mat-icon >manage_accounts</mat-icon>Edit</button>
                        <button mat-menu-item *ngIf="element.isActive" (click)="inactiveUser(element)"><mat-icon>person_off</mat-icon>Mark as Inactive</button>
                        <button mat-menu-item *ngIf="!element.isActive" (click)="activeUser(element)"><mat-icon>how_to_reg</mat-icon>Mark as Active</button>
                        <button mat-menu-item *ngIf="!element.isDeleted" (click)="deleteUser(element.id)"><mat-icon>person_remove</mat-icon>Delete</button>
                        <button mat-menu-item *ngIf="element.isDeleted" (click)="UndeleteUser(element)"><mat-icon>restore_from_trash</mat-icon>Restore Deleted User</button>

                    </mat-menu>
                    
                    
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="text-center py-4" colspan="5"> 
                  <div class="flex flex-col items-center text-gray-500">
                    <mat-icon class="text-4xl mb-2">info</mat-icon>
                    <span>No record found</span>
                  </div>
                </td>
              </tr>
            <tr [ngClass]="{ 'active-row': row.isDeleted }" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="bg-transparent"
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
</div>
