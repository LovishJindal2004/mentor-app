<div class="p-4">
    <!-- Header -->
    <div class="py-3 flex justify-between items-center border-b">
      <h2 class="text-primary text-xl font-semibold">Student List</h2>
      <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <!-- Table -->
    <div class="assign-student-list mt-4 rounded-xl overflow-hidden shadow-md border">
      <table mat-table [dataSource]="dataSource" class="w-full">
  
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="w-[60px] text-center"> </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
          </td>
        </ng-container>
  
        <!-- UserName Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- PhoneNumber Column -->
        <ng-container matColumnDef="PhoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
  
        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="hover:bg-gray-100 transition"></tr>
      </table>
  
      <!-- No records found -->
      <div *ngIf="studentList.length === 0" class="p-4 text-center text-gray-500">
        <mat-icon>person_off</mat-icon>
        <p>No students found</p>
      </div>
  
      <!-- Paginator -->
      <mat-paginator [length]="studentList.length"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  
    <!-- Save Button -->
    <div class="mt-4 flex justify-end">
      <button mat-raised-button color="primary" class="rounded-xl px-6" (click)="assignMentor()">
        Save
      </button>
    </div>
  </div>
