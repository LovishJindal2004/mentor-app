<div class="p-4">
    <div class="py-3 flex justify-between">
        <div class="flex gap-1">
            <mat-icon class="text-primary pt-2" [routerLink]="['/mentor']">arrow_back</mat-icon>
            <div>
                <h2 class="text-black font-semibold text-3xl">Assigned Student</h2>            
                <h3 class="font-light">Students are assigned to {{mentorDetails?.firstName}} {{mentorDetails?.lastName}}</h3>
            </div>
        </div>
        <button mat-raised-button (click)="assignStudent()" class="rounded bg-primary text-white gap-2 text-sm px-2 flex"><mat-icon>group_add</mat-icon>Assign Student</button>
    </div>
    <div class="assigned-students-list">
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- UserName Column -->
            <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef> UserName </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- PhoneNumber Column -->
            <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> UnAssign </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon (click)="unassignStudent(element.id)">person_remove</mat-icon> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="text-center py-4" colspan="5"> 
                  <div class="flex flex-col items-center text-gray-500">
                    <mat-icon class="text-4xl mb-2">info</mat-icon>
                    <span>No record found</span>
                  </div>
                </td>
              </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator class="bg-transparent" [length]="studentList.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator> -->
        <mat-paginator [length]="totalCount"
                   [pageSize]="pageSize"
                   [pageIndex]="currentPage - 1"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons>
    </mat-paginator>
    </div>
</div>
