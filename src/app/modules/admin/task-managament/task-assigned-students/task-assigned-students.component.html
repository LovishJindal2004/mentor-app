<div class="p-4">
    <div class="py-3 flex gap-2">
        <mat-icon class="text-primary cursor-pointer" routerLink="/task/list">arrow_back</mat-icon>
        <h2 class="text-primary text-xl">{{taskName}}</h2>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
            <!-- UserName Column -->
            <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef> UserName </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- PhoneNumber Column -->
            <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNumber ?? 'NA'}} </td>
            </ng-container>

            <!-- PhoneNumber Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status == 0 ? 'UnAttempted' : element.status == 2 ? 'InProgress' : element.status == 3 ? 'Completed' : '' }} </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Report </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon class="cursor-pointer" routerLink="/task/report/{{taskGuid}}/{{element.guid}}">assignment</mat-icon> 
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="text-center py-4" colspan="9"> 
                  <div class="flex flex-col items-center text-gray-500">
                    <mat-icon class="text-4xl mb-2">info</mat-icon>
                    <span>No record found</span>
                  </div>
                </td>
              </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="studentList.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
