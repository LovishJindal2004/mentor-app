<div class="p-4">
    <div class="mb-3 flex items-center gap-2">
        <button mat-raised-button class="bg-primary rounded-full flex items-center gap-2 text-white" (click)="AssignTask()"><mat-icon>add</mat-icon>Add New</button>
        <div>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="bold"><mat-icon>table_chart</mat-icon>Table View</mat-button-toggle>
                <mat-button-toggle value="italic"><mat-icon>view_list</mat-icon>
                    KanBan Board</mat-button-toggle>
              </mat-button-toggle-group>
        </div>
    </div>
  
    <mat-accordion multi="true">
  
      <!-- Active Tasks -->
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Active Tasks
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <table mat-table [dataSource]="activeTasks" class="mat-elevation-z8 w-full">
  
          <!-- Task Column -->
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let task"> {{ task.name }} </td>
          </ng-container>

          <ng-container matColumnDef="createdby">
            <th mat-header-cell *matHeaderCellDef> Assigned By </th>
            <td mat-cell *matCellDef="let task"> {{ task.createdby }} </td>
          </ng-container>

          <ng-container matColumnDef="createdon">
            <th mat-header-cell *matHeaderCellDef> createdon </th>
            <td mat-cell *matCellDef="let task"> {{ task.createdon }} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let task">
              <button mat-button color="primary" (click)="markCompleted(task)">
                Mark Completed
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
  
      <!-- Completed Tasks -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Completed Tasks
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <table mat-table [dataSource]="completedTasks" class="mat-elevation-z8 w-full">
  
          <!-- Task Column -->
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let task"> {{ task.name }}  {{ (task?.name) }} </td>
          </ng-container>

          <ng-container matColumnDef="createdby">
            <th mat-header-cell *matHeaderCellDef> Assigned By </th>
            <td mat-cell *matCellDef="let task"> {{ task.createdby }} </td>
          </ng-container>

          <ng-container matColumnDef="createdon">
            <th mat-header-cell *matHeaderCellDef> createdon </th>
            <td mat-cell *matCellDef="let task"> {{ task.createdon }} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let task">
              <button mat-button color="warn" (click)="markActive(task)">
                Move to Active
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
  
    </mat-accordion>
  </div>
