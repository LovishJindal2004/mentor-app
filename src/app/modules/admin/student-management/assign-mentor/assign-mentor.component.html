<div class="w-[420px]">
    <!-- Header -->
    <div class="flex items-center justify-between text-white px-4 py-3 rounded-t-lg border-b-2">
      <h2 class="text-lg text-primary font-semibold">Assign Mentor</h2>
      <button mat-icon-button (click)="closeDialog()" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <!-- Content -->
    <div class="bg-white p-4 rounded-b-lg shadow-md">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Select Mentor</mat-label>
        <mat-select [(value)]="selectedMentor">
          <mat-option *ngFor="let mentor of mentors" [value]="mentor.id">
            {{ mentor.userName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4">
        <button mat-button (click)="closeDialog()">Cancel</button>
        <button 
          mat-raised-button 
          color="primary" 
          class="rounded-lg px-6" 
          [disabled]="!selectedMentor"
          (click)="saveAssignment()">
          Assign
        </button>
      </div>
    </div>
  </div>
