<div class="min-w-100">
    <!-- Header -->
    <div class="py-3 flex justify-between items-center border-b">
      <h2 class="text-primary text-xl font-semibold">Assign Courses</h2>
      <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <!-- Table -->
    <div class="assign-course-list mt-4 rounded-xl overflow-hidden shadow-md border">
      <table mat-table [dataSource]="dataSource" class="w-full">
  
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="w-[60px] text-center"></th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <mat-checkbox [(ngModel)]="element.selected" (click)="courseSelected(element)"></mat-checkbox>
          </td>
        </ng-container>
  
        <!-- Course Name Column -->
        <ng-container matColumnDef="CourseName">
          <th mat-header-cell *matHeaderCellDef> Course Name </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="StartDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> 
            {{ element.startDate | date:'mediumDate' }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="EndDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> 
            {{ element.endDate | date:'mediumDate' }}
          </td>
        </ng-container> -->
  
        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="hover:bg-gray-100 transition"></tr>
      </table>
  
      <!-- No records found -->
      <div *ngIf="courseList.length === 0 && totalCount === 0" class="p-4 text-center text-gray-500">
        <mat-icon>menu_book</mat-icon>
        <p>No courses found</p>
      </div>
  
      <!-- Paginator -->
      <!-- <mat-paginator [length]="totalCount"
                     [pageSize]="pageSize"
                     [pageIndex]="currentPage - 1"
                     [pageSizeOptions]="pageSizeOptions"
                     showFirstLastButtons>
      </mat-paginator> -->
    </div>
  
    <!-- Save Button -->
    <!-- <div class="mt-4 flex justify-end">
      <button mat-raised-button color="primary" class="rounded-xl px-6" (click)="assignCourses()">
        Save
      </button>
    </div> -->
  </div>
