        <!-- Activity Report Panel -->
        <div class="activity-report-panel">
            <div class="report-header">
                <h3 class="text-xl font-semibold">{{ selectedActivity }}</h3>
            </div>
            
            <!-- Simple Report View (Sketch-like) -->
            <div class="simple-report-content p-4" *ngFor="let report of studentReports">
                <div *ngIf="report.name === selectedStudent" class="sketch-style-report">
                    <div class="report-item">
                        <span class="label">Videos Watched:</span>
                        <span class="value">{{ report.videosWatched }}</span>
                    </div>
                    <div class="report-item">
                        <span class="label">MCQs Attempted:</span>
                        <span class="value">{{ report.questionsAttempted }}</span>
                    </div>
                    <div class="report-item">
                        <span class="label">Time Spent:</span>
                        <span class="value">{{ report.timeSpent }}</span>
                    </div>
                    <div class="report-item">
                        <span class="label">Streak:</span>
                        <span class="value">{{ report.streak }}</span>
                    </div>
                    
                    <div class="report-section">
                        <h4 class="section-title">Weak Topics</h4>
                        <ul class="simple-list">
                            <li *ngFor="let topic of report.weakTopics">{{ topic }}</li>
                        </ul>
                    </div>
                    
                    <div class="report-section">
                        <h4 class="section-title">Recommendations</h4>
                        <ul class="simple-list">
                            <li *ngFor="let rec of report.recommendations">{{ rec }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
