
<div class="p-5">
    
    <div class="w-full">
        <div class="flex text-primary items-center">
            <mat-icon class="text-primary cursor-pointer" (click)="Goback()">arrow_back</mat-icon>
            <h2 class="text-lg font-normal"  (click)="Goback()"><span class="cursor-pointer">Back</span></h2>
                 
        </div>
        <div class="pt-4">
            <h3 class="pl-[3px]">All Subjects</h3>
            <div class="mt-2 flex gap-2.5">
                <mat-icon class="text-primary">bookmark</mat-icon>
                <p class="font-semibold"> BookMarks ({{totalBookmarkedQuestions}})</p>
            </div>

        </div>
        <div>

            <div class="mt-3">
                <div class="border border-[#DCDCDC] bg-white font-light py-3 px-4 flex justify-between cursor-pointer" *ngFor="let subject of bookmarksubjectDetail" [routerLink]="['/qbanks/bookmarks/questions',subject.subjectId]">
                    <h3 class="font-light text-[#6E6E6E]"> {{subject.subjectName}} ({{subject.noOfQuestionsBookMarked}} )</h3>
                    <mat-icon class="text-sm">arrow_forward_ios</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
