<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex w-full items-center p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img class="w-12" src="my-images/loggo.svg" />
            </div>
            <!-- Components -->
            <div class="ml-auto flex items-center">
                <!-- <notifications></notifications> -->
            </div>
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div class="mb-4 mt-2 flex h-16 flex-0 items-center justify-center pl-2 pr-6 opacity-12">
            <!-- <img class="max-w-36" src="images/logo/logo-text-on-dark.svg" /> -->
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden">
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
            <div class="flex gap-2 absolute right-[25px]">
                <div>
                    <h2 class="font-medium text-primary textt-end">{{UserName}}</h2>
                    <h3 class="text-sm text-primary font-normal text-right">{{_userAccount?.Roles }}
                    </h3>
                </div>
                <div>
                    <img [src]="_userAccount?.image_url ? _userAccount?.image_url : 'my-images/default-img.png' "
                        class="login_img">
                </div>
            </div>
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-auto flex-col">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
        <!-- <button class="chat-fab" (click)="quickChat.toggle()" mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:chat-bubble-left-right'"></mat-icon>
        </button> -->
        @if (true) {
        <router-outlet></router-outlet>
        }
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->
</div>
<style>
    .login_img {
        max-width: 40px;
        max-height: 40px;
        border-radius: 50%;
        border: 2px solid rgba(var(--fuse-primary-rgb), var(--tw-text-opacity)) !important;
        padding: 4px;
        min-width: 40px;
        min-height: 40px;
        width: 40px;
        height: 40px;
    }
    .chat-fab {
  position: fixed !important;
  bottom: 32px;
  right: 32px;
  z-index: 9999 !important;
  background: #2e6be6;
  color: white;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(44,62,80,0.15);
  width: 56px !important;
  height: 56px !important;
  min-height: 56px !important;
  display: flex;
  align-items: center;
  justify-content: center;
}

</style>

<!-- Quick chat -->
<quick-chat *ngIf="_userAccount?.Roles == 'Mentee'" #quickChat="quickChat"></quick-chat>
