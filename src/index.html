<!doctype html>
<html lang="en">
    <head>
        <title>ADrPlexus Mentor App</title>
        <meta charset="utf-8" />
        
        <meta name="robots" content="noindex, nofollow" />
        <meta
            name="description"
            content="The Mentor App helps medical students connect with experienced mentors, access tutorials, track progress, and get personalized guidance for exams and clinical skills. Designed for colleges, lecturers, and students to simplify mentorship in medical education."
        />
        <meta
            name="keywords"
            content="MBBS, Mentor App, medical students, tutorials, guidance, mentorship"
        />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon-16x16.png" />
        <link rel="icon" type="image/png" href="favicon-32x32.png" />

        <!-- Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="images/logo/logo.svg" alt="Fuse logo" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
